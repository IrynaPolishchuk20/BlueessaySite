<div class="container list">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-4 type">
            <h1>type of paper</h1>
            <select class="form-select" aria-label="Default select example">
                <option selected>Placeholder text</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <div class="col-xl-3 col-lg-4 write">
            <h1>write level</h1>
            <select class="form-select" aria-label="Default select example">
                <option selected>High school</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-xl-2 col-lg-1 urgency">
            <h1>Urgency </h1>
            <select class="form-select" aria-label="Default select example">
                <option selected>21 days</option>
                <option value="1">22 days</option>
                <option value="2">23 days</option>
                <option value="3">24 days</option>
              </select>
        </div>
        <div class="col-xl-2 col-lg-1 number">
            <h1>Number of pages</h1>
            <div class="counter" style="display: flex; align-items: center; border: 1px solid #ddd; border-radius: 5px; background-color: #f7f7f7; overflow: hidden; width: 120px; justify-content: space-between;"
            >
              <button onclick="this.nextElementSibling.innerText = Math.max(Number(this.nextElementSibling.innerText) - 1, 0)"
                style="background: none; border: none; padding: 10px; cursor: pointer; font-size: 16px; color: #555; width: 40px; text-align: center;"
                onmouseover="this.style.backgroundColor='#e6e6e6'"
                onmouseout="this.style.backgroundColor=''"
              >âˆ’</button>
            
              <span id="count" style="flex: 1; text-align: center; font-size: 16px; font-weight: bold; color: #333; background-color: #f7f7f7;">2</span>
            
              <button onclick="this.previousElementSibling.innerText = Number(this.reviousElementSibling.innerText) + 1"style="background: none; border: none; padding: 10px; cursor: pointer; font-size: 16px; color: #555; width: 40px; text-align: center;"
                onmouseover="this.style.backgroundColor='#e6e6e6'"
                onmouseout="this.style.backgroundColor=''"
              >+</button>
            </div>
        </div>

        <div class="col-xl-2 col-lg-2 continue">
            <button>Continue</button>
        </div>
    </div>
</div>
